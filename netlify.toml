# Netlify configuration - Note: This app works better on Vercel
# For Netlify deployment, consider using Vercel instead for better Next.js support

[build]
  command = "echo 'This Next.js app with API routes works better on Vercel. Please deploy to Vercel instead.' && exit 1"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
