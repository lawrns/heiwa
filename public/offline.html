<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Heiwa House</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      background: white;
      border-radius: 12px;
      padding: 40px 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 30px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background: #764ba2;
    }

    .tips {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #eee;
      text-align: left;
    }

    .tips h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .tips ul {
      list-style: none;
    }

    .tips li {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
      padding-left: 20px;
      position: relative;
    }

    .tips li:before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may not be available right now.</p>
    
    <button class="button" onclick="location.reload()">Try Again</button>

    <div class="tips">
      <h3>What you can do:</h3>
      <ul>
        <li>Check your internet connection</li>
        <li>Try refreshing the page</li>
        <li>Some cached content may still be available</li>
      </ul>
    </div>
  </div>
</body>
</html>
